language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t prometheousjames/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true prometheousjames/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-react"
  env: "Dockerreact-env-1"
  bucket_name: "elasticbeanstalk-us-west-2-347213028842"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KET